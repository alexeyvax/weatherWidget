<!doctype html>
<html lang="ru" ng-app="weather">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather widget</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<div ng-controller="weatherController" class="weather-controller">
	<form ng-submit="this.showWeather( city )">
		<input type="text" ng-model="city" id="dataInput" placeholder="Введите название города" />
		<button type="submit">Узнать погоду в этом городе</button>
	</form>
	<span class="description">{{descriptionEmpty}}</span>
	<ul class="output">
		<li ng-repeat="city in cities">
			<span class="city">{{city.city}}</span>
			<div class="data-weather">
				<img ng-src="http://openweathermap.org/img/w/{{city.image}}.png" alt="" />
				<span class="degrees">Температура {{city.degree}} °C</span>
				<span class="speed-wind">Скорость ветра {{city.speedWind}} м/с</span>
			</div>
		</li>
	</ul>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
